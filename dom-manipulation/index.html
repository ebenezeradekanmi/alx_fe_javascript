<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator with Sync</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #007bff;
    }
    #quoteDisplay {
      margin: 20px auto;
      font-size: 1.3rem;
      width: 70%;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    input, select, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .quote-inputs { margin-top: 20px; }

    #notification {
      display: none;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      background: #ffc107;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator (Sync Edition)</h1>

  <div id="notification"></div>

  <div>
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter">
      <option value="all">All Categories</option>
    </select>
  </div>

  <div id="quoteDisplay">Your quote will appear here...</div>

  <div>
    <button id="newQuote">Show New Quote</button>
    <button id="syncBtn">Sync with Server</button>
  </div>

  <div class="quote-inputs">
    <input type="text" id="newQuoteText" placeholder="Enter a new quote">
    <input type="text" id="newQuoteCategory" placeholder="Enter quote category">
    <button id="addQuoteBtn">Add Quote</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
