<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 { color: #333; }
    #quoteDisplay {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 60%;
      margin: 20px auto;
      font-size: 1.2em;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    input, select, button {
      margin: 5px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #notification {
      margin-top: 15px;
      color: green;
      display: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay">Click “Show New Quote” to begin.</div>

  <button id="newQuoteBtn" onclick="showRandomQuote()">Show New Quote</button>

  <div>
    <input type="text" id="newQuoteText" placeholder="Enter a new quote" />
    <input type="text" id="newQuoteCategory" placeholder="Enter category" />
    <button onclick="addQuote()">Add Quote</button>
  </div>

  <div>
    <label for="categoryFilter"><strong>Filter by Category:</strong></label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>
  </div>

  <div>
    <button onclick="exportToJsonFile()">Export Quotes</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  </div>

  <div id="notification"></div>

  <script src="script.js"></script>
</body>
</html>
