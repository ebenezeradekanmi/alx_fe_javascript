<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dynamic Quote Generator â€” Storage & JSON</title>
  <style>
    body { font-family: Arial, sans-serif; text-align:center; padding:28px; background:#f4f6fb; }
    #quoteDisplay { margin:18px auto; max-width:760px; padding:18px; background:#fff; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.06); font-size:1.05rem; }
    input[type="text"] { padding:8px 10px; margin:6px; width:220px; border-radius:6px; border:1px solid #ccc; }
    button { padding:8px 12px; margin:6px; border-radius:6px; border:0; cursor:pointer; background:#0a66c2; color:#fff; }
    button.secondary { background:#5a6470; }
    #controls { margin-top:12px; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- The main quote display (script may create/replace this if needed) -->
  <div id="quoteDisplay">Click "Show New Quote" to begin.</div>

  <!-- Controls: Show quote, export, import -->
  <div id="controls">
    <button id="newQuote">Show New Quote</button>
    <button id="exportBtn" class="secondary">Export Quotes</button>
    <label for="importFile" style="margin-left:8px;">Import JSON:</label>
    <input type="file" id="importFile" accept=".json,application/json" />
  </div>

  <!-- script.js implements createAddQuoteForm(), showRandomQuote(), addQuote(), import/export -->
  <script src="script.js"></script>
</body>
</html>
